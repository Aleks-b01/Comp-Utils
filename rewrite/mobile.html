<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="mobile.css">
	<title>Comp Utils</title>
</head>
<body style="background-color: rgb(47, 52, 56)">

<h1 id="tag">Comp Utils</h1>
<button id="settings">Settings</button>
<div id="menu">
	<button id="calc">Average Calculator</button>
	<button id="scramble">Scramble Generator</button>
	<button id="algs">Algorithm Trainer</button>
	<button id="helpers">Helper Tools</button>
	<button id="competitiongroups">Competition Groups</button>
	<button id="wcalive">WCA Live</button>
</div>

<div id="calcdiv">
	<button id="calcmenubutton">Back</button>
	<div id="timesdiv">
		<h1 class="time" id="time1">1.  </h1>
		<h1 class="time" id="time2">2.  </h1>
		<h1 class="time" id="time3">3.  </h1>
		<h1 class="time" id="time4">4.  </h1>
		<h1 class="time" id="time5">5.  </h1>
		<input id="timein"></input>
	</div>
	<div id="avgdiv">
		<h1 class="time" id="best">Best:  </h1>
		<h1 class="time" id="worst">Worst:  </h1>
		<h1 class="time" id="bpa">BPA:  </h1>
		<h1 class="time" id="wpa">WPA:  </h1>
		<h1 class="time" id="target">Target:  </h1>
		<h1 class="time" id="avg">Average:   </h1>
	</div>
	<h1 id="settarget">Set target average here!</h1>
</div>

</body>
<script src="js/index.js"></script>
<script src="js/avgcalculator.js"></script>
<script src="js/scramble.js"></script>
<script src="js/algtrainer.js"></script>
<script src="js/helper.js"></script>
</html>
